name: Update Instagram Followers Count

on:
  # Exécute l'action toutes les 6 heures (ou selon votre choix)
  schedule:
    - cron: '0 */6 * * *'
  # Permet de lancer l'action manuellement
  workflow_dispatch: 

jobs:
  update-data:
    runs-on: ubuntu-latest

    # 1. CORRECTION : AJOUT DES PERMISSIONS D'ÉCRITURE pour le commit
    permissions:
      contents: write 
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies (Instaloader)
      run: |
        python -m pip install --upgrade pip
        pip install instaloader

    - name: Execute Python script
      # 2. CORRECTION : PLACEMENT ET UTILISATION DU SESSION ID
      env:
        INSTA_USERNAME: ${{ secrets.INSTA_USERNAME }}
        INSTA_SESSION_ID: ${{ secrets.INSTA_SESSION_ID }}
        # Le script Python (fetch_followers.py) doit être configuré pour utiliser INSTA_SESSION_ID
        # au lieu de INSTA_PASSWORD pour l'authentification.
      run: python fetch_followers.py

    - name: Copy data to root for web access
      run: cp fils/followers_data.json followers_data.json

    - name: Commit and Push new data
      # Correction du paramètre 'files' par 'file_pattern'
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: 'ACTION: Auto-update Instagram followers count'
        file_pattern: 'fils/followers_data.json followers_data.json'
