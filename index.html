    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="styles.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<body>
    
    <div class="background-animation"></div>

            </div>
        </div>

        <div id="shop-container">

                <i class="fas fa-shopping-bag"></i> ACCÉDER À NEXUS SOCIAL

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Accéder à un module..." class="futuristic-input">

        </div>

        <section id="project-links">
            <a href="https://nexusproject2077.github.io/93003/" class="project-card" data-title="93003">
                <i class="fas fa-microchip icon-glow"></i>
                <span class="card-title">93003 </span>
                <span class="card-subtitle">Ticket</span>
            </a>
            
            <a href="https://nexus-calculator.onrender.com/" class="project-card" data-title="Nexus Calculator">
                <i class="fas fa-calculator icon-glow"></i>
                <span class="card-title">Nexus Calculator</span>
                <span class="card-subtitle">Calculateur & Convertisseur Gratuit</span>
            </a>
            
            <a href="archive.html" class="project-card" data-title="Archive Personnelle">
                <i class="fas fa-code icon-glow"></i>
                <span class="card-title">Archive Personnelle</span>
                <span class="card-subtitle">Terminal de Consultation</span>
            </a>
            <a href="https://mon-blogmeric.blogspot.com/2025/11/mon-blog.html" class="project-card" data-title="Log R&D">
                <i class="fas fa-pen-nib icon-glow"></i>
                <span class="card-title">Log R&D</span>
                <span class="card-subtitle">Pensées et Explorations</span>
            </a>
        </section>
    </main>

    <footer>
        <p> <span class="gradient-text">Nexus-Hub</span> par Meriç &copy; 2026</p>
    </footer>

    <script src="app.js"></script>

    <script>
        var spread_shop_config = {
            shopName: 'LCSL',
            locale: 'fr_FR',
            prefix: 'https://fluxstore.myspreadshop.net/',
            baseId: 'myShop'
        };

    <script type="text/javascript"
        src="https://LCSL.myspreadshop.fr/shopfiles/shopclient/shopclient.nocache.js">
    </script>
